<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            /*
            Returns randomly either rock, paper, or scissors
            */
           
            let choice = Math.floor(Math.random() * 3) + 1;

            switch (choice) {
                case 1:
                    return "boulder";
                case 2:
                    return "parchment";
                case 3:
                    return "shears";
                default:
                    return "You broke it";
            }
        }

        function playRound(playerSelection, computerSelection) {
            /* Takes in the parameters and returns a string that returns the winner of the round.
            Should be case insensitive, so rock, ROCK, and rOck should all work. 
            */

            let playerChoice = playerSelection.toLowerCase();
            

            switch (playerChoice) {
                
                case "boulder":
                    if (playerChoice === computerSelection) {
                        console.log("It's a tie!");
                    } 
                    else if (computerSelection === "shears") {
                        console.log("You win!");
                        playerScore += 1;
                    } else {
                        console.log("You lose!");
                        computerScore += 1;
                    }

                    case "parchment":
                    if (playerChoice === computerSelection) {
                        console.log("It's a tie!");
                    } 
                    else if (computerSelection === "boulder") {
                        console.log("You win!");
                        playerScore += 1;
                    } else {
                        console.log("You lose!");
                        computerScore += 1;
                    }

                    case "shears":
                    if (playerChoice === computerSelection) {
                        console.log("It's a tie!");
                    } 
                    else if (computerSelection === "parchment") {
                        console.log("You win!");
                        playerScore += 1;
                    } else {
                        console.log("You lose!");
                        computerScore += 1;
                    }

                    default:
                        console.log("Something went wrong. :(");
            }
            

            
        }

        function game() {
            /*
            The game should call playRound() 5 times, keeps the score of those rounds, and report a winner or loser at the end.
            */
           playerScore = 0;
           computerScore = 0;
            
            for (let index = 0; index <= 4; index++) {
                let input = prompt("Please select boulder, parchment, or shears", "boulder");
                playRound(input, computerPlay());
            }

            console.log(`You won ${playerScore} games. The computer won ${computerScore} games.`);

            if (playerScore>computerScore) {
                console.log("Congratulations! You win!");
            } else {
                console.log("The computer won, better luck next time!");
            }
        }
    </script>
</body>
</html>
